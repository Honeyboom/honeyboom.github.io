<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {% include head.html %}

  <body>
    <noscript>
      <div id="overlay"></div>
      <div class="no-js">To view our content, please enable JavaScript</div>
    </noscript>
  
		{% if page.url == "/" %}  
		  <img src="{{ site.bg-image }}" alt="Background image Honeyboom" class="bg-image"> 
		  <div class="slogan"><p>Sharing Tools for Vibrant Relationships</p></div>
	  {% endif %}

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
