<div class="sorting-table">
	<div class="tags-container">
  	<ul class="blog-tags-list">
	  <li class="blog-tag-item active" id="all-posts">
	  	<a href onclick="order('chrono-date'); return false;">all</a>
		</li>
  	  {% assign sorted_tags = site.tags | sort %}
  	  {% for tag in sorted_tags %}
  	    {% assign t = tag | first %}
  	    {% assign posts = tag | last %}
  	    <li class="blog-tag-item" id="{{ t }}-item">
  	      <a href onclick="filter('{{ t }}'); return false;">{{ t }}</a>
  	    </li>
  	  {% endfor %}
 	 	</ul>
	</div>
  <p id="selected-tags-text">Showing <b>all</b> posts ordered by date.</p>
</div>
